<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身计时器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ECDC4;
            --primary-dark: #2C9A88;
            --action-color: #4ECDC4;
            --rest-color: #FF9A62;
            --end-color: #FF6B6B;
            --bg-gradient-start: #0a151c;
            --bg-gradient-middle: #0f2027;
            --bg-gradient-end: #142b35;
            --card-bg: rgba(21, 38, 49, 0.92);
            --text-light: #F0FBFA;
            --text-secondary: #A0B4BD;
            --card-border: rgba(78, 205, 196, 0.25);
            --card-shadow: rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-middle), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 12px 40px var(--card-shadow);
            padding: 40px 30px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }
        
        .timer-display {
            font-size: 6.5rem;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: -2px;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(78, 205, 196, 0.4);
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
            line-height: 1;
        }
        
        .timer-status {
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            color: var(--text-secondary);
            position: relative;
            display: inline-block;
        }
        
        .timer-status::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--primary);
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .timer-info {
            background: rgba(30, 45, 55, 0.5);
            border-radius: 18px;
            padding: 22px 20px;
            margin: 30px 0 25px;
            border: 1px solid rgba(160, 180, 189, 0.15);
        }
        
        .current-step {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-light);
            min-height: 50px;
            letter-spacing: 0.5px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            margin-top: 22px;
            color: var(--text-secondary);
            max-width: 320px;
            margin: 0 auto;
        }
        
        .progress-info span {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .progress-info strong {
            font-size: 1.6rem;
            color: var(--text-light);
            font-weight: 700;
            margin-top: 6px;
        }
        
        .btn-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            margin: 30px 0 15px;
        }
        
        button {
            padding: 15px 5px;
            font-size: 1.15rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            color: white;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 15px rgba(0, 15, 30, 0.4);
            font-family: 'Montserrat', sans-serif;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.15), transparent);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 10, 20, 0.5);
        }
        
        button:hover::after {
            opacity: 0.9;
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 10, 20, 0.4);
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        
        .btn-pause {
            background: linear-gradient(135deg, #FF9A62, #EB7D50);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #F4717F, #D75A6A);
        }
        
        .time-settings {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .time-settings span {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .pulse {
            animation: pulse 0.8s infinite;
        }
        
        .sound-bar {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 30px;
        }
        
        .sound-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.3;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .active-dot {
            opacity: 1;
            transform: scale(1.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(78, 205, 196, 0.6); }
            100% { transform: scale(1); }
        }
        
        /* 节拍动画效果 */
        .beat-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .beat-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(78, 205, 196, 0.1);
            opacity: 0;
        }
        
        .beat-pulse.active {
            animation: beatPulse 1s forwards;
        }
        
        @keyframes beatPulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
            }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .timer-display {
                font-size: 5.5rem;
            }
            
            .btn-container {
                gap: 10px;
            }
            
            button {
                padding: 13px 5px;
                font-size: 1rem;
            }
            
            .progress-info {
                flex-direction: column;
                gap: 18px;
            }
            
            .current-step {
                font-size: 1.4rem;
            }
        }
        
        /* 声音波动画 */
        .sound-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            overflow: hidden;
            opacity: 0.7;
        }
        
        .wave-bar {
            position: absolute;
            bottom: 0;
            width: 6px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
            animation: waveAnimation 1s infinite;
            transform-origin: bottom;
        }
        
        @keyframes waveAnimation {
            0% {
                transform: scaleY(0.1);
            }
            50% {
                transform: scaleY(1);
            }
            100% {
                transform: scaleY(0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="beat-animation" id="beatAnimation"></div>
        <div class="sound-wave" id="soundWave"></div>
        
        <div class="timer-display" id="timer">45</div>
        <div class="timer-status" id="timerStatus">动作</div>
        
        <div class="timer-info">
            <div class="current-step" id="current-step">准备开始训练</div>
            
            <div class="progress-info">
                <span>动作
                    <strong id="current-exercise">1</strong>/5
                </span>
                <span>组数
                    <strong id="current-set">1</strong>/3
                </span>
            </div>
            
            <div class="sound-bar" id="soundBar"></div>
        </div>
        
        <div class="btn-container">
            <button class="btn-start" id="startBtn">开始</button>
            <button class="btn-pause" id="pauseBtn">暂停</button>
            <button class="btn-reset" id="resetBtn">重置</button>
        </div>
        
        <div class="time-settings">
            <span>动作时间
                <div class="time-value">45秒</div>
            </span>
            <span>组间休息
                <div class="time-value">35秒</div>
            </span>
        </div>
    </div>

    <script>
        // 全局变量
        let timerInterval;
        let seconds = 45; // 每组动作时间
        const WORK_TIME = 45;
        const REST_TIME = 35;
        let isRunning = false;
        let isResting = false;
        let currentSet = 1;
        let currentExercise = 1;
        const totalSets = 3;
        const totalExercises = 5;
        let audioContext;
        let beatCounter = 0;

        // DOM 元素
        const timerDisplay = document.getElementById('timer');
        const timerStatus = document.getElementById('timerStatus');
        const currentStepDisplay = document.getElementById('current-step');
        const currentExerciseDisplay = document.getElementById('current-exercise');
        const currentSetDisplay = document.getElementById('current-set');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const soundBar = document.getElementById('soundBar');
        const beatAnimation = document.getElementById('beatAnimation');
        const soundWave = document.getElementById('soundWave');

        // 创建动态声音点
        for (let i = 0; i < 12; i++) {
            const dot = document.createElement('div');
            dot.className = 'sound-dot';
            soundBar.appendChild(dot);
        }
        const soundDots = Array.from(document.querySelectorAll('.sound-dot'));

        // 创建波浪效果
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.left = `${i * 12}px`;
            bar.style.animationDelay = `${i * 0.05}s`;
            bar.style.height = '8px';
            soundWave.appendChild(bar);
        }

        // 初始化音频系统
        function initAudioSystem() {
            try {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContextClass();
            } catch (e) {
                console.log("音频系统初始化失败");
            }
        }

        // 播放节拍声音
        function playBeatSound(frequency, duration) {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.2;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
                
                // 创建节奏动画
                createBeatAnimation();
            } catch (e) {
                console.log("声音播放失败:", e);
            }
        }

        // 创建节拍动画
        function createBeatAnimation() {
            const pulse = document.createElement('div');
            pulse.className = 'beat-pulse';
            
            if (isResting) {
                pulse.style.background = 'rgba(255, 154, 98, 0.1)';
            } else {
                pulse.style.background = 'rgba(78, 205, 196, 0.1)';
            }
            
            beatAnimation.appendChild(pulse);
            
            setTimeout(() => {
                pulse.classList.add('active');
            }, 10);
            
            setTimeout(() => {
                pulse.remove();
            }, 1200);
        }

        // 更新声音点动画
        function updateSoundDots() {
            soundDots.forEach((dot, i) => {
                if (i === beatCounter % 12) {
                    dot.classList.add('active-dot');
                } else {
                    dot.classList.remove('active-dot');
                }
            });
            
            beatCounter++;
        }

        // 开始/暂停按钮事件
        startBtn.addEventListener('click', function() {
            if (!isRunning) {
                // 首次启动时初始化音频
                if (!audioContext) {
                    initAudioSystem();
                }
                
                startTimer();
                startBtn.textContent = "继续";
                isRunning = true;
            }
        });

        pauseBtn.addEventListener('click', function() {
            pauseTimer();
        });

        resetBtn.addEventListener('click', function() {
            resetTimer();
        });

        // 计时器核心函数
        function startTimer() {
            clearInterval(timerInterval);
            timerDisplay.classList.add('pulse');
            
            // 第一秒立即播放声音
            playBeatSound(440, 0.08);
            updateSoundDots();
            
            timerInterval = setInterval(function() {
                seconds--;
                updateTimerDisplay();
                
                // 播放每秒节拍
                playBeatSound(440, 0.08);
                updateSoundDots();
                
                // 最后三秒特殊声音
                if (seconds === 3) {
                    playBeatSound(660, 0.1);
                    timerDisplay.classList.add('pulse');
                    timerDisplay.style.color = '#FF9A62';
                    timerStatus.style.color = '#FF9A62';
                }
                
                if (seconds <= 0) {
                    // 播放阶段结束音效
                    playBeatSound(784, 0.3);
                    
                    if (isResting) {
                        // 休息结束
                        isResting = false;
                        currentSet++;
                        if (currentSet > totalSets) {
                            currentSet = 1;
                            currentExercise++;
                            if (currentExercise > totalExercises) {
                                completeWorkout();
                                return;
                            }
                        }
                        seconds = WORK_TIME;
                        timerStatus.textContent = "动作";
                        currentStepDisplay.innerHTML = `<span class="action-time">动作 ${currentExercise} · 第${currentSet}组</span>`;
                    } else {
                        // 动作结束，开始休息
                        isResting = true;
                        seconds = REST_TIME;
                        timerStatus.textContent = "休息";
                        currentStepDisplay.innerHTML = `<span class="rest-time">组间休息 · 第${currentSet}组后</span>`;
                    }
                    
                    updateProgressDisplay();
                    timerDisplay.style.color = isResting ? '#FF9A62' : '#4ecdc4';
                    timerDisplay.classList.remove('pulse');
                    setTimeout(() => timerDisplay.classList.add('pulse'), 100);
                    
                    // 新阶段第一秒立即播放声音
                    playBeatSound(440, 0.08);
                    updateSoundDots();
                }
                
                // 重置声音点动画
                if (seconds === WORK_TIME || seconds === REST_TIME) {
                    beatCounter = 0;
                }
            }, 1000);
        }

        // 暂停计时器
        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timerDisplay.classList.remove('pulse');
            startBtn.textContent = "继续";
            timerDisplay.style.color = '#4ecdc4';
            timerStatus.style.color = '#A0B4BD';
            soundDots.forEach(dot => dot.classList.remove('active-dot'));
        }

        // 重置计时器
        function resetTimer() {
            clearInterval(timerInterval);
            seconds = WORK_TIME;
            currentSet = 1;
            currentExercise = 1;
            isRunning = false;
            isResting = false;
            beatCounter = 0;
            
            updateTimerDisplay();
            updateProgressDisplay();
            timerStatus.textContent = "动作";
            timerStatus.style.color = '#A0B4BD';
            currentStepDisplay.textContent = "准备开始训练";
            timerDisplay.style.color = '#4ecdc4';
            timerDisplay.classList.remove('pulse');
            startBtn.textContent = "开始";
            soundDots.forEach(dot => dot.classList.remove('active-dot'));
        }

        // 训练完成
        function completeWorkout() {
            clearInterval(timerInterval);
            timerDisplay.textContent = "完成!";
            timerDisplay.style.color = '#88D8C0';
            timerStatus.style.color = '#88D8C0';
            timerStatus.textContent = "完成";
            currentStepDisplay.textContent = "恭喜完成全部训练！";
            timerDisplay.classList.add('pulse');
            isRunning = false;
            
            // 播放完成音效
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    playBeatSound(523 + (i * 100), 0.2);
                }, i * 300);
            }
        }

        // 更新显示
        function updateTimerDisplay() {
            timerDisplay.textContent = seconds;
        }

        function updateProgressDisplay() {
            currentExerciseDisplay.textContent = currentExercise;
            currentSetDisplay.textContent = currentSet;
        }

        // 初始化
        updateTimerDisplay();
        updateProgressDisplay();
        
        // 初始声音点设置
        soundDots.forEach(dot => dot.classList.remove('active-dot'));
    </script>
</body>
</html>
